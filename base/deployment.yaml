apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: 10.1.3.94:5000/demo:8b016d8fb1352bfae6f655a3fc266dbc0714a8ca
        name: demo
        ports:
        - containerPort: 8080
