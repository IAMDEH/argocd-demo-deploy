apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: 10.10.10.14:5000/demo:dbbc75ed9ac20eb97a8527301e08b97c60c7aab0
        name: demo
        ports:
        - containerPort: 8080
